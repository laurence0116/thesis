<html lang="en">

<head>

    <title>DEAFWEB</title>
</head>

<body>
    <div id="container">
    <div id="timeremaining">
        Time remaining: <span id="timeremainingvalue"> 10</span>
    </div>

        score: <span id="scorevalue" style="font-weight: 900">0</span>
    </div>
    <div id="correct">
        Correct!
    </div>
    <div id="wrong">
        Try again!
    </div>
    <div id="question">

    </div>

        Click on the correct answer.
    </div>
    <div id="choices">

        <img src="images/seven.jpg" id="img" style="position: relative;"> 
       <img src="images/eight.jpg" id="img" style="position: relative;">
        <img src="images/zero.png" id="img" style="position: relative;">
         <img src="images/ten.jpg" id="img" style="position: relative;"> 
    </div>
    <div id="startreset">
        Start Game
    </div>
    <div id="gameOver">

    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
