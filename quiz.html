<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="quiz.css">

<body>

    <div class="container">
        <section class="quiz-section">

                <div class="quiz-header">
                    <span>Kpop Group Quiz</span>
                    <span class="header-score">Score 0 / 5</span>
                </div>

                    <h2 class="question-text">Who is the most popular group?</h2>

                    <div class="option-list">
                        <div class="option">
                            <span>A. BTS</span>
                        </div>
                        <div class="option">
                            <span>B. Seventeen</span>
                        </div>

                            <span>D. Straykids</span>
                        </div>
                    </div>

                </div>
              
        </section>

      
</main>


        <div class="btn-group">
            <button class="info-btn exit-btn">Exit Quiz</button>
