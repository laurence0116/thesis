<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <div class="animated infinite pulse">
              Student <br> Overall <br> Score
            </div>
          </div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              <input type="text" class="app-form-control" placeholder="ADDITION" id="ad">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="SUBTRACTION" id="sub">
            </div>
             <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="MULTIPLICATION" id="multi">
            </div>
            <div class="app-form-group">
              <input  type="text"  class="app-form-control"   placeholder="DIVISION" id="div" >
            </div>
            <div > 
              <input type="button" name="" value="Total Score" class="app-form-button" onclick="calcy()">
            </div>            
          </div>
      </div>

    </div>
      <div class="app-form-group showdata">
              <p id="showData" >  </p>
     </div>
  </div>
</div>

<script>
  
const calcy = () =>{
  let ad = document.getElementById('ad').value;
  let sub = document.getElementById('sub').value;
  let multi = document.getElementById('multi').value;
  let div = document.getElementById('div').value;
  let grades = "";


  let totalGrades = parseFloat(ad) + parseFloat(sub) + parseFloat(multi) + parseFloat(div);
  alert(totalGrades);

  let perc = (totalGrades/80) * 100;
  alert(perc);

  debugger;

  if(perc <= 80  && perc >= 60){
    grades = 'A';
  }else if(perc <= 59  && perc >= 40){
     grades = 'B';
  }else if(perc <= 39  && perc >= 20){
     grades = 'C';
  }else{
     grades = 'F';
  }

  if(perc >= 29.5){
    document.getElementById('showData').innerHTML = ` Out of 80 your total is  ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Pass. `
  }
  else{
    document.getElementById('showData').innerHTML = ` Out of 80 your total is  ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Fail. `
  }

  
}
